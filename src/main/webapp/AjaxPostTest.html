<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <script src='lib/jquery-3.2.1.js'></script>
        <script>
            function onclick() {
                console.log("click");
                $.ajax({
                    method: "POST",
                    url: "test",
                    cache: false,
                    data: {name: "John", location: "Boston"}
                }).done(function (msg) {
                    console.log("Data Saved: " + msg);
                });
            }
            $(function () {
                $('button').click(onclick);
            });
        </script>
    </head>
    <body>
        <button type="button" class="test" >Click me</button>
    </body>
</html>
